<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tweet Box</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

</head>
<body>

<div class="container">
    <h1>Tweet Box. <small>The power of React</small></h1>
    <div id="mount"></div>
</div>

<script type="text/jsx">
    var TweetBox = React.createClass({
        getInitialState: function() {
            return {
                text: "",
                photoAdded: false
            };
        },
        handleChange: function(event) {
            this.setState({ text: event.target.value });
        },
        togglePhoto: function (event) {
            this.setState({photoAdded: !this.state.photoAdded});
        },
        remainingCharacters: function () {
            if (this.state.photoAdded) {
                return 140 - 23 - this.state.text.length;
            }
            else {
                return 140 - this.state.text.length;
            }
        },
        overflowAlert: function () {
            if (this.remainingCharacters() < 0) {
                if (this.state.photoAdded) {
                    var beforeOverflowText = this.state.text.substring(140 - 23 - 10, 140);
                    var overflowText = this.state.text.substring(140 - 23);
                } else {
                    var beforeOverflowText = this.state.text.substring(140 - 10, 140);
                    var overflowText = this.state.text.substring(140);
                }
                return (
                   <div className="alert alert-warning">
                       <strong>Oops! Too Long:</strong>
                       &nbsp;...{beforeOverflowText}
                       <strong className="bg-danger">{overflowText}</strong>
                   </div>
                )
            }
            else {
                return "";
            }
        },
        render: function() {
            return (
                    <div className="well clearfix">
                        {this.overflowAlert()}
                        <textarea className="form-control"
                                  onChange={this.handleChange}>
                        </textarea>
                        <br/>
                        <span>{ this.remainingCharacters() }</span>
                        <button className="btn btn-primary pull-right"
                                disabled={this.state.text.length === 0 && !this.state.photoAdded}>Tweet
                        </button>
                        <button className="btn btn-default pull-right"
                                onClick={this.togglePhoto}>
                            {this.state.photoAdded ? "âœ“ Photo Added" : "Add Photo"}
                        </button>
                    </div>
            );
        }
    });

    React.render(
            <TweetBox />, document.getElementById("mount")
    );
</script>

</body>
</html>
